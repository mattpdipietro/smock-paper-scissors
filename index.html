<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="Smock Paper Scissors LLC - Coming Soon">  
    <title>Smock Paper Scissors LLC - Coming Soon</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }
  
        body {  
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;  
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);  
            min-height: 100vh;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            padding: 20px;  
            color: #333;  
        }
  
        .container {  
            max-width: 800px;  
            width: 100%;  
            text-align: center;  
            animation: fadeIn 1s ease-in;  
        }
  
        @keyframes fadeIn {  
            from {  
                opacity: 0;  
                transform: translateY(20px);  
            }  
            to {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }
  
        .logo {  
            max-width: 100%;  
            height: auto;  
            margin-bottom: 3rem;  
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));  
        }
  
        h1 {  
            font-size: clamp(1.5rem, 4vw, 2.5rem);  
            font-weight: 600;  
            margin-bottom: 1rem;  
            color: #2c3e50;  
        }
  
        p {  
            font-size: clamp(1rem, 2.5vw, 1.25rem);  
            line-height: 1.6;  
            margin-bottom: 2.5rem;  
            color: #555;  
        }
  
        .social-links {  
            display: flex;  
            gap: 1.5rem;  
            justify-content: center;  
            flex-wrap: wrap;  
        }
  
        .social-link {  
            display: inline-flex;  
            align-items: center;  
            gap: 0.5rem;  
            padding: 0.875rem 1.75rem;  
            text-decoration: none;  
            border-radius: 50px;  
            font-weight: 600;  
            font-size: 1rem;  
            transition: all 0.3s ease;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
        }
  
        .social-link:hover {  
            transform: translateY(-2px);  
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);  
        }
  
        .social-link:focus {  
            outline: 3px solid #2088CA;  
            outline-offset: 2px;  
        }
  
        .instagram {  
            background: linear-gradient(135deg, #E4424E 0%, #d63641 100%);  
            color: white;  
        }
  
        .instagram:hover {  
            background: linear-gradient(135deg, #d63641 0%, #c72c37 100%);  
        }
  
        .facebook {  
            background: linear-gradient(135deg, #2088CA 0%, #1a6fa8 100%);  
            color: white;  
        }
  
        .facebook:hover {  
            background: linear-gradient(135deg, #1a6fa8 0%, #155a8a 100%);  
        }
  
        .accent {  
            display: inline-block;  
            width: 60px;  
            height: 4px;  
            background: linear-gradient(90deg, #E4424E 0%, #2088CA 50%, #EFE01C 100%);  
            margin: 2rem auto;  
            border-radius: 2px;  
        }
  
        @media (max-width: 480px) {  
            .logo {  
                margin-bottom: 2rem;  
            }
  
            .social-links {  
                flex-direction: column;  
                gap: 1rem;  
            }
  
            .social-link {  
                width: 100%;  
                max-width: 300px;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <img src="sps-header.png" alt="Smock Paper Scissors LLC" class="logo">
          
        <h1>Website Coming Soon!</h1>
          
        <p>We're working on something special. Follow us on social media for updates and sneak peeks.</p>
          
        <div class="accent"></div>
          
        <div class="social-links">  
            <a href="https://www.instagram.com/smockpaperscissorsart" class="social-link instagram" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">

                </svg>  
                Instagram  
            </a>
              
            <a href="https://www.facebook.com/profile.php?id=61582770107869" class="social-link facebook" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">  
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">  
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>  
                </svg>  
                Facebook  
            </a>  
        </div>  
    </div>  
</body>  
</html>
